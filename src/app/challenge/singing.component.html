<div class="tune">
  <div 
    class="tune-part" 
    *ngFor="let part of tune; let index = index"
    [ngClass]="{current: index === currentIndex}"
  >
    <div class="tune-syllable">{{ part.syllable }}</div> 
    <div class="tune-note">{{ part.note.name }}</div>
  </div>
</div>

<div *ngIf="!isComplete">
  <button type="button" (click)="cheat()">Give me a hint!</button>
  <h2>{{ note }}</h2>
  <h3>{{ noteDifference }}</h3>
</div>

<div *ngIf="isComplete">
  Congratulations! You sang it all correctly!
</div>
