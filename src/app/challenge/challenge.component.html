<header class="header">
  <span class="header-icon">
    <i class="material-icons">arrow_back</i>
  </span>
  <h1 class="header-title">{{ tune.name }}</h1>
  <span class="header-spacer"></span>
  <a 
    *ngIf="previousTuneIndex" 
    [routerLink]="['/challenges', previousTuneIndex]"
    class="header-link"
  >
    <i class="material-icons">chevron_left</i>
  </a>
  <a
    *ngIf="nextTuneIndex"
    [routerLink]="['/challenges', nextTuneIndex]"
    class="header-link"
  >
    <i class="material-icons">chevron_right</i>
  </a>
</header>

<router-outlet></router-outlet>
