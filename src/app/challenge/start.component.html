<header class="page-header">
  <h2 class="note">♪ = <span class="note-text" [innerHTML]="note | noteSymbol"></span></h2>
</header>

<main class="content">
  <h3>Let's get started!</h3>

  <p>Please sing, hum or whistle the note you'd like to start singing on. The note will appear above next to the ♪ symbol.</p>
  <p>When you're happy press <strong>Pick starting note</strong></p>

  <button class="button" type="button" [disabled]="!note" (click)="setSelectedNote(note)">
    Pick starting note
  </button>

  <section class="note-selected" *ngIf="isNoteSelected">
    <h3>Starting note: {{ selectedNoteName }}</h3>
    <p>Once you're happy with the note, hit <strong>Start challenge</strong>.</p>
    <div class="buttons">
      <button class="button" type="button" (click)="playSelectedNote()">
        Play starting note
      </button>
      <a class="button" [routerLink]="['./sing', selectedNoteName]">
        Start challenge
      </a>
    </div>
  </section>
</main>
