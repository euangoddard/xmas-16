<p>Please sing, hum ro whistle the note you'd like to start singing on</p>
<p>When you're happy press <strong>Start with note</strong></p>
<h2>Note: {{ note }}</h2>
<button type="button" [disabled]="!note" (click)="setSelectedNote(note)">
  Choose note
</button>
<button type="button" [disabled]="!isNoteSelected" (click)="playSelectedNote()">
  Play note
</button>
