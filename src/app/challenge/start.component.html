<p>Please sing, hum ro whistle the note you'd like to start singing on</p>
<p>When you're happy press <strong>Start challenge</strong></p>
<h2>Note: {{ note }}</h2>
<button type="button" [disabled]="!note" (click)="setSelectedNote(note)">
  Choose note
</button>

<h2 *ngIf="isNoteSelected">Selected note: {{ selectedNoteName }}</h2>
<button type="button" *ngIf="isNoteSelected" (click)="playSelectedNote()">
  Play selected note
</button>
<a *ngIf="isNoteSelected" [routerLink]="['./sing', selectedNoteName]">
  Start challenge
</a>
